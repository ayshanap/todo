<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/fe69e6317d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>To Do</h1>
    <div class="container">
      <div class="head-mobile">
        <div id="date">
          2022.02.02<br />
          Wednesday
        </div>
        <button id="newBtn">New to do</button>
      </div>
      <p id="todo-items-left">You have x pending items.</p>
      <div id="active-todos-ctn" class="todo active">
        <div class="todo-main active">
          <input type="radio" class="check" />
          <h2>Feed the cat</h2>
          <a class="delBtn" href="">X</a>
        </div>
        <div class="todo-descr active">
          <p>Lorem ipsum dolor sit amet</p>
          <div class="details-mobile">
            <ul>
              <li>Prio: 1</li>
              <li>Created: 2022.02.02</li>
              <li>Deadline: 2022.03.01</li>
            </ul>
            <button class="editBtn">Edit</button>
          </div>
        </div>
      </div>
      <div id="completed-todos-ctn" class="todo completed">
        <div class="todo-main completed">
          <input type="radio" class="check" />
          <h2>Feed the cat</h2>
          <a class="delBtn" href="">X</a>
        </div>
        <div class="todo-descr completed">
          <p>Lorem ipsum dolor sit amet</p>
          <div class="details-mobile">
            <ul>
              <li>Prio: 1</li>
              <li>Created: 2022.02.02</li>
              <li>Deadline: 2022.03.01</li>
            </ul>
            <button class="editBtn">Edit</button>
          </div>
        </div>
      </div>
      <div class="view">
        <a href="">All</a>
        <a href="">Active</a>
        <a href="">Completed</a>
      </div>
      <div class="btns-mobile">
        <button class="impExpBtn">Import</button>
        <button id="lightDark"><i class="fas fa-moon"></i></button>
        <button class="impExpBtn">Export</button>
      </div>
    </div>
    <script defer type="module" src="../scripts/TodoList.js"></script>
  </body>
</html>
